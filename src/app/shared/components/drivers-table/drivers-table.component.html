<div class="table-wrap">
  <nz-table
    [nzData]="drivers"
    [nzFrontPagination]="true"
    [nzPageSize]="DEFAULT_PAGE_SIZE"
    [nzNoResult]="noResultTpl"
    class="drivers-table"
  >
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Número</th>
        <th>Nacionalidad</th>
        <th>Fecha de Nacimiento</th>
        <th>Wikipedia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of drivers">
        <td>{{ d.name }}</td>
        <td>{{ d.surname }}</td>
        <td>{{ d.number || '—' }}</td>
        <td>{{ d.nationality || '—' }}</td>
        <td>{{ d.dateOfBirth ? formatDate(d.dateOfBirth) : '—' }}</td>
        <td>
          <a *ngIf="d.wikipedia" [href]="d.wikipedia" target="_blank" rel="noopener">Ver</a>
          <span *ngIf="!d.wikipedia">—</span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>

<ng-template #noResultTpl>
  <app-empty-state [message]="emptyMessage" />
</ng-template>
